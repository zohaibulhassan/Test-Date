<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC and System Time</title>
    <script>
        function updateTime() {
            // Get the system's local time
            const systemTime = new Date().toString();

            // Get the accurate UTC time (ignore device local time)
            const now = new Date();
            const utcDate = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());

            // Format UTC time manually
            const globalTime = utcDate.toUTCString();

            // Display system time
            document.getElementById('systemTime').innerHTML = 'System Time: ' + systemTime;

            // Display UTC time (accurate, without relying on local system date)
            document.getElementById('globalTime').innerHTML = 'UTC Time: ' + globalTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1 id="systemTime">System Time: </h1>
    <h1 id="globalTime">UTC Time: </h1>
</body>
</html>
