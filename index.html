<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC and System Time with Refresh Counter</title>
    <script>
        let refreshCount = 0;
        let refreshStarted = true;

        function updateTime() {
            const systemTime =  new Date().toString();
            const now = new Date();
            const utcTime = now.toUTCString(); 
            document.getElementById('systemTime').innerHTML = 'System Time: ' + systemTime;
            document.getElementById('utcTime').innerHTML = 'UTC Time: ' + utcTime;

            setTimeout(() => {
                refreshStarted = true;
                const refreshInterval = setInterval(() => {
                    document.getElementById('refresh').innerHTML = 'Refresh: ' + refreshCount;
                    
                   
                }, 1000);
            }, 2000);
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1 id="systemTime">System Time: </h1>
    <h1 id="utcTime">UTC Time: </h1>
</body>
</html>
