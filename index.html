<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC and System Time</title>
    <script>
        function updateTime() {
            // Get the system's local time (it may vary if the system time is incorrect)
            const systemTime = new Date().toString();

            // Get the accurate UTC time directly
            const now = new Date();
            const globalTime = now.toUTCString(); // Accurate global UTC time

            // Display system time (may vary based on device settings)
            document.getElementById('systemTime').innerHTML = 'System Time: ' + systemTime;

            // Display accurate UTC time
            document.getElementById('globalTime').innerHTML = 'UTC Time: ' + globalTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1 id="systemTime">System Time: </h1>
    <h1 id="globalTime">UTC Time: </h1>
</body>
</html>
