<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC and System Time</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.0/build/luxon.min.js"></script>
    <script>
        function updateTime() {
            // Get the system's local time
            const systemTime = new Date().toString();
            document.getElementById('systemTime').innerHTML = 'System Time: ' + systemTime;

            // Get the current UTC time using Luxon
            const utcDateTime = luxon.DateTime.utc(); // Current UTC time
            const utcTime = utcDateTime.toString(); // Convert to string for display

            // Display the UTC time
            document.getElementById('globalTime').innerHTML = 'UTC Time: ' + utcTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1 id="systemTime">System Time: </h1>
    <h1 id="globalTime">UTC Time: </h1>
</body>
</html>
